<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="Scripts/angular.min.js"	></script>
    <script src="Scripts/app.js"></script>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; padding: 5px}
    </style>


  </head>
<body ng-controller="LunchCheckController">

   <div class="container">
        <h1>Lunch Checker</h1>

        <div class="form-group">
            <input id="lunch-menu" ng-model="Name" type="text" placeholder="list comma separated dishes you usually have for lunch" class="form-control">
        </div>
        <div class="form-group">
            <button class="btn btn-default" ng-click="check();">Check If Too Much</button>
        </div>
        <div class="form-group message" ng-style="messageBox">
            {{Message}}
        </div>
   </div>

</body>
</html>
